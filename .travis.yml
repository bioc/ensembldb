# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
bioc_required: true

##
sudo: required

r_binary_packages:
 - RUnit
 - knitr
 - rmarkdown

bioc_packages:
 - BiocGenerics
 - BiocStyle

r_github_packages:
  - jimhester/covr

after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change

env:
  global:
    - BIOC_USE_DEVEL="TRUE"

